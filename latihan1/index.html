<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form>
      <label>First Number: </label>
      <input type="number" id="firstNumber" placeholder="first number" />
      <br />
      <label>Second Number: </label>
      <input type="number" id="secondNumber" placeholder="second number" />
      <br />
      <label>Operator: </label>
      <button type="button" id="add">add (+)</button>
      <button type="button" id="subtract">subtract (-)</button>
      <button type="button" id="multiply">multiply (*)</button>
      <button type="button" id="divide">divide (/)</button>
      <br />
      
    </form>
    <p>Result = <span id="result">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
